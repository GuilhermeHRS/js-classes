<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            list-style-type: none;
            max-width: 200px;
            padding: 8px;
            margin: 8px 100px;
            background: #eee;
            border: 1px dotted #ddd;
        }

        button{
            padding: 10px 20px;
            border: solid 2px black;
            border-radius: 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Todos</h1>
    <ul>
        <li>buy milk</li>
        <li>read a book</li>
        <li>play the guitar</li>
        <li>pay the bills :(</li>
    </ul>

    <button onclick="">add new todo</button>

    <script src="js/DOM_content/events.js"></script>
</body>
</html>
